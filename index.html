<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="./favicon.ico"> <!-- 使用相對路徑 -->

    <!-- bootstrap core css -->
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.css" /> <!-- 使用相對路徑 -->
    <!-- font awesome style -->
    <link href="./css/font-awesome.min.css" rel="stylesheet" /> <!-- 使用相對路徑 -->
    <!-- Custom styles for this template -->
    <link href="./css/style.css" rel="stylesheet" /> <!-- 使用相對路徑 -->
    <!-- responsive style -->
    <link href="./css/responsive.css" rel="stylesheet" /> <!-- 使用相對路徑 -->

    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->

    <!-- jQery -->
    <script src="./js/jquery-3.4.1.min.js"></script> <!-- 使用相對路徑 -->
    <!-- popper js -->
    <script src="./js/popper.min.js"></script> <!-- 使用相對路徑 -->
    <!-- bootstrap js -->
    <script src="./js/bootstrap.js"></script> <!-- 使用相對路徑 -->
    <!-- custom js -->
    <script src="./js/custom.js"></script> <!-- 使用相對路徑 -->

</html>
